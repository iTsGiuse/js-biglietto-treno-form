<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone2</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header> 
        <div class="d-block mt-2">
            <h1 class="text-white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
    </header>
    <main>
        <section id="compila-biglietto" class="container ms-container rounded-4 mt-5 p-5">
            <div class="row justify-content-around">
                <div class="col">
                    <div class="d-flex flex-column">
                        <label class="text-danger mb-3 text-center">Nome Cognome</label>
                        <input type="text" name="" id="nome">
                    </div>
                </div>
                <div class="col ">
                    <div class="d-flex flex-column">
                        <label class="text-danger mb-3 text-center">Kilometri da percorrere</label>
                        <input type="text" name="" id="kilometri">
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column">
                        <label class="text-danger mb-3 text-center">Fascia d'et√†</label>
                        <input type="text" name="" id="anni">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col d-flex justify-content-center gap-5">
                    <button id="btn-calcola" class="text-danger p-2">CALCOLA</button>
                    <button id="btn-pulisci" class="text-danger p-2">PULISCI</button>
                </div>
            </div>
        </section>
        <div class="d-block mt-5">
            <h1 class="text-white text-center">IL TUO BIGLIETTO</h1>
        </div>
        <section id="tuo-biglietto" class="container ms-container rounded-4 mt-1 p-5">
            <div class="row mb-1">
                <h3>DETTAGLIO PASSAEGGERO</h3>
            </div>
            <div class="row border-1 border-top border-bottom border-start h-20 ms-d-flex">
                <div class="col">
                    <div class="d-flex flex-column border-end ps-2 pe-2 ms-d-flex grey">
                        <label class="text-center">NOME PASSEGGERO</label>
                        <label type="text" name="" id="cognome" class="text-center "></label>
                    </div>
                </div>
                <div class="col ">
                    <div class="d-flex flex-column mt-2">
                        <label class="mb-3 text-center">Offerta</label>
                        <label type="text" name="" id="tipo-biglietto" class="text-center "></label>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column mt-2">
                        <label class="mb-3 text-center">Carrozza</label>
                        <label type="text" name="" id="carrozza" class="text-center "></label>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column mt-2">
                        <label class="mb-3 text-center">Codice CP</label>
                        <label type="text" name="" id="codice-cp" class="text-center "></label>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column mt-2">
                        <label class="mb-3 text-center">Costo Biglietto</label>
                        <label type="text" name="" id="costo-biglietto" class="text-center "></label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
